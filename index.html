<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信联系方式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .wechat-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #07c160, #06ae56);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(7, 193, 96, 0.3);
        }

        .wechat-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .info-section {
            margin: 30px 0;
        }

        .info-card {
            background: #f7f8fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .info-label {
            color: #999;
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .wechat-id {
            font-size: 24px;
            color: #333;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .copy-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .copy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .copy-btn:active {
            transform: scale(0.98);
        }

        .qr-section {
            margin-top: 30px;
        }

        .qr-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .qr-box {
            text-align: center;
        }

        .qr-title {
            color: #333;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            padding: 8px;
            background: linear-gradient(135deg, #f7f8fa, #e8e9ec);
            border-radius: 10px;
        }

        .qr-code {
            width: 100%;
            aspect-ratio: 1;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #07c160;
            padding: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .qr-code:hover {
            transform: scale(1.05);
        }

        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .additional-info {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #666;
        }

        .info-item svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            fill: #667eea;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #07c160;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-size: 12px;
        }

        .divider {
            width: 50px;
            height: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 20px auto;
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .qr-container {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .qr-code {
                max-width: 250px;
                margin: 0 auto;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .wechat-id {
                font-size: 20px;
            }
        }
    </style>
</head>

    <div class="toast" id="toast">复制成功！</div>

    <script>
        // 复制微信号功能
        function copyWeChatID() {
            const wechatID = document.getElementById('wechat-id-display').textContent;
            
            // 尝试使用新版 API
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(wechatID).then(function() {
                    showToast('复制成功！');
                }).catch(function(err) {
                    fallbackCopy(wechatID);
                });
            } else {
                // 使用降级方案
                fallbackCopy(wechatID);
            }
        }

        // 降级的复制方案
        function fallbackCopy(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.opacity = "0";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showToast('复制成功！');
            } catch (err) {
                showToast('复制失败，请手动复制');
            }
            
            document.body.removeChild(textArea);
        }

        // 显示提示消息
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // 页面加载完成后的初始化
        window.addEventListener('load', function() {
            console.log('微信联系页面加载完成');

            // 例如：Google Analytics, 百度统计等
        });
    </script>
